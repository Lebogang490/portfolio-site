<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Todo List</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      background: #f2f2f2;
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
    }

    .todo-container {
      background: #fff;
      padding: 30px;
      border-radius: 10px;
      width: 300px;
      box-shadow: 0 4px 8px rgba(0,0,0,0.1);
    }

    h2 {
      text-align: center;
      color: #333;
    }

    input[type="text"] {
      width: 100%;
      padding: 10px;
      font-size: 16px;
      margin-bottom: 10px;
    }

    button {
      width: 100%;
      padding: 10px;
      background: #0073e6;
      color: white;
      border: none;
      border-radius: 5px;
      font-size: 16px;
      cursor: pointer;
    }

    button:hover {
      background: #005bb5;
    }

    ul {
      list-style: none;
      padding: 0;
    }

    li {
      padding: 8px;
      background: #eee;
      margin-top: 5px;
      border-radius: 4px;
      display: flex;
      justify-content: space-between;
    }

    li.done {
      text-decoration: line-through;
      color: gray;
    }

    .delete-btn {
      background: none;
      border: none;
      color: red;
      font-weight: bold;
      cursor: pointer;
    }
  </style>
</head>
<body>
  <div class="todo-container">
    <h2>Todo List</h2>
    <input type="text" id="taskInput" placeholder="Enter a task...">
    <button onclick="addTask()">Add Task</button>
    <ul id="taskList"></ul>
  </div>

  <script>
    function addTask() {
      const taskInput = document.getElementById('taskInput');
      const taskText = taskInput.value.trim();

      if (taskText === '') return;

      const li = document.createElement('li');
      li.innerHTML = taskText + '<button class="delete-btn" onclick="deleteTask(this)">âœ–</button>';
      li.onclick = function() {
        this.classList.toggle('done');
      };

      document.getElementById('taskList').appendChild(li);
      taskInput.value = '';
    }

    function deleteTask(btn) {
      btn.parentElement.remove();
    }
  </script>
</body>
</html>
